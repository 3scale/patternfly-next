<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Development</title>
  <link rel="stylesheet" href="/patternfly.css">
  <style>
    body {
      display: flex;
      margin: 0;
      padding: 20px;
      background-color: #eaeaea;
    }
    .demo {
      padding: 20px;
      border: 1px solid #dadada;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="devWorkspace">
    <div id="componentDemo" class="demo"></div>
  </div>
  <script>
    let componentDemoEl = document.getElementById('componentDemo')
    fetch('/Alert/component.html')
      .then((response) => {
        return response.text()
      })
      .then((body) => {
        let frag = document.createRange().createContextualFragment(body)
        for (let i = 0; i < frag.children.length; i++) {
          let component = document
            .createRange()
            .createContextualFragment(frag.children[i].innerHTML)
          console.log(component)
          componentDemoEl.appendChild(component)
        }
      })
      .catch((err) => {
        console.log(err)
      })
  </script>
</body>
</html>
